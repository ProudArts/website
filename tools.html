<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicle Remaining Mile Calculator</title>
    <style>
        body { 
            font-family: sans-serif; 
            padding: 20px; 
            background-color: #f4f4f4; 
            display: flex; 
            flex-direction: column;
            align-items: center; 
            margin: 0;
        }
        .container { 
            width: 100%;
            max-width: 1000px; 
            background: white; 
            padding: 30px; 
            border-radius: 12px; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        }
        h2 { margin-top: 0; color: #222; text-align: center; margin-bottom: 25px; }

        .config-section {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            border: 1px solid #ddd;
        }
        .config-toggle {
            display: block;
            margin: 0 auto 20px;
            background: none;
            border: 1px solid #999;
            color: #666;
            padding: 5px 15px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.8rem;
        }

        .header-row {
            display: grid;
            grid-template-columns: 1.2fr 1fr 1fr 1fr 1.2fr 40px;
            gap: 10px;
            margin-bottom: 10px;
            padding: 0 10px;
            font-weight: bold;
            color: #444;
            text-align: center;
            font-size: 0.9rem;
        }

        .vehicle-row {
            display: grid;
            grid-template-columns: 1.2fr 1fr 1fr 1fr 1.2fr 40px;
            gap: 10px;
            margin-bottom: 10px;
            padding: 10px;
            background: #fff;
            border: 2px solid #eee;
            border-radius: 8px;
            align-items: center;
            transition: all 0.3s ease;
        }

        .winner {
            border-color: #28a745;
            background-color: #f0fff4;
            box-shadow: 0 0 10px rgba(40, 167, 69, 0.2);
        }

        input { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ccc; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 0.95rem;
            text-align: center;
        }

        .data-cell {
            font-size: 1rem;
            color: #666;
            text-align: center;
        }

        .result-cell {
            font-size: 1.15rem;
            font-weight: bold;
            color: #007bff;
            text-align: center;
            line-height: 1.2;
        }
        .winner .result-cell { color: #28a745; }

        .status-msg {
            font-size: 0.75rem;
            font-weight: normal;
            display: block;
            margin-top: 4px;
        }

        .remove-btn {
            background: #ff4d4d;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            height: 30px;
            font-weight: bold;
        }

        .add-btn {
            display: block;
            width: 220px;
            margin: 20px auto;
            padding: 12px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
        }

        .info-text { 
            margin-top: 30px; 
            font-size: 0.9rem; 
            color: #555; 
            line-height: 1.6;
            border-top: 1px solid #eee;
            padding-top: 20px;
        }

        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.85rem;
            color: #777;
            padding-bottom: 40px;
        }
        footer a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>Vehicle Remaining Mile Calculator</h2>
    
    <button class="config-toggle" onclick="toggleConfig()">⚙️ Advanced Settings</button>
    
    <div id="config" class="config-section">
        <label style="font-size: 0.9rem;">Estimated Max Lifespan (Miles):</label>
        <input type="text" id="lifespan" value="200,000" style="width: 120px; margin-left: 10px;" oninput="formatLifespan(this)">
    </div>

    <div class="header-row">
        <div>Label</div>
        <div>Price</div>
        <div>Current Miles</div>
        <div>Miles Left</div>
        <div>Cost per Mile</div>
        <div></div>
    </div>

    <div id="vehicle-list">
        <div class="vehicle-row">
            <input type="text" value="Vehicle 1" oninput="calculateAll()">
            <input type="text" class="price-input" placeholder="$0" oninput="formatCurrency(this)">
            <input type="text" class="mileage-input" placeholder="0" oninput="formatNumber(this)">
            <div class="data-cell miles-left">-</div>
            <div class="result-cell">-</div>
            <button class="remove-btn" onclick="this.parentElement.remove(); calculateAll();">×</button>
        </div>
        <div class="vehicle-row">
            <input type="text" value="Vehicle 2" oninput="calculateAll()">
            <input type="text" class="price-input" placeholder="$0" oninput="formatCurrency(this)">
            <input type="text" class="mileage-input" placeholder="0" oninput="formatNumber(this)">
            <div class="data-cell miles-left">-</div>
            <div class="result-cell">-</div>
            <button class="remove-btn" onclick="this.parentElement.remove(); calculateAll();">×</button>
        </div>
    </div>

    <button class="add-btn" onclick="addRow()">+ Add Vehicle to Compare</button>

    <div class="info-text">
